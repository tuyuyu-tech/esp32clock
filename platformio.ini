[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; シリアル通信設定
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; ビルド設定
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DARDUINO_USB_CDC_ON_BOOT=1

; 依存ライブラリ
lib_deps = 
    ; Web Bluetooth対応のため追加ライブラリは不要
    ; ESP32標準のBLEライブラリを使用

; アップロード設定
upload_speed = 921600

; デバッグ設定 (オプション)
debug_tool = esp-prog
debug_init_break = tbreak setup

; 複数環境定義 (オプション)
[env:esp32-s3]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DARDUINO_USB_CDC_ON_BOOT=1

; WiFi有効版 (NTP同期用)
[env:esp32dev-wifi]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DENABLE_WIFI_NTP=1
lib_deps = 
    ESP32Time