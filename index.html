<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 BLE Timing Tester</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ESP32 BLE タイミング精度テスター</h1>
            <p>モーター制御の時刻同期精度を測定します（目標: ±5ms以内）</p>
        </header>

        <div class="control-panel">
            <div class="connection-status">
                <span id="status">未接続</span>
                <button id="connectBtn" class="btn primary">ESP32に接続</button>
                <button id="disconnectBtn" class="btn secondary" disabled>切断</button>
            </div>
            
            <div class="sync-section">
                <h3>時刻同期</h3>
                <div class="sync-controls">
                    <button id="syncTimeBtn" class="btn primary">BLE時刻同期</button>
                    <span id="syncStatus">BLE接続後に同期開始</span>
                </div>
                <div class="sync-info">
                    <span>同期オフセット: <span id="timeOffset">--</span>ms</span>
                    <span>最終同期: <span id="lastSync">--</span></span>
                </div>
            </div>

            <div class="test-section">
                <h3>タイミングテスト</h3>
                <div class="test-controls">
                    <label>テスト間隔: 
                        <select id="testInterval">
                            <option value="100">100ms</option>
                            <option value="200">200ms</option>
                            <option value="500">500ms</option>
                            <option value="1000">1000ms</option>
                        </select>
                    </label>
                    <label>実行遅延: 
                        <select id="executionDelay">
                            <option value="50" selected>50ms</option>
                            <option value="100">100ms</option>
                            <option value="200">200ms</option>
                        </select>
                    </label>
                    <label>テスト回数: 
                        <input type="number" id="testCount" value="50" min="1" max="1000">
                    </label>
                </div>
                <div class="test-buttons">
                    <button id="startTestBtn" class="btn primary" disabled>テスト開始</button>
                    <button id="stopTestBtn" class="btn danger" disabled>停止</button>
                    <button id="clearBtn" class="btn secondary">クリア</button>
                </div>
                <div class="progress">
                    <span id="progress">0/0</span>
                    <div class="progress-bar">
                        <div id="progressFill"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="results-section">
            <div class="stats-panel">
                <h3>統計情報</h3>
                <div class="stats-grid">
                    <div class="stat-item">
                        <label>サンプル数</label>
                        <span id="sampleCount">0</span>
                    </div>
                    <div class="stat-item">
                        <label>平均送信遅延</label>
                        <span id="avgDelay">--</span>
                    </div>
                    <div class="stat-item">
                        <label>平均実行誤差</label>
                        <span id="avgError">--</span>
                    </div>
                    <div class="stat-item">
                        <label>最大誤差</label>
                        <span id="maxError">--</span>
                    </div>
                    <div class="stat-item">
                        <label>5ms以内の割合</label>
                        <span id="within5ms">--</span>
                    </div>
                    <div class="stat-item">
                        <label>現在の誤差</label>
                        <span id="currentError" class="highlight">--</span>
                    </div>
                </div>
                <button id="exportBtn" class="btn secondary">CSV エクスポート</button>
            </div>

            <div class="chart-panel">
                <h3>リアルタイム誤差グラフ</h3>
                <canvas id="errorChart" width="400" height="200"></canvas>
            </div>
        </div>

        <div class="log-section">
            <h3>ログ <button id="clearLogBtn" class="btn small">クリア</button></h3>
            <div id="logContainer"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
